<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FiqhAI – Islamic Rulings Assistant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="FiqhAI — Islamic rulings assistant based on authentic jurisprudence" />

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      background: #0f172a;
      color: #fff;
    }

    header {
      background: #020617;
      padding: 16px 20px;
      text-align: center;
      font-size: 20px;
      font-weight: 600;
      border-bottom: 1px solid #1e293b;
    }

    .chat-container {
      max-width: 900px;
      margin: 0 auto;
      height: calc(100vh - 140px);
      display: flex;
      flex-direction: column;
      padding: 16px;
    }

    .messages {
      flex: 1;
      overflow-y: auto;
      padding-bottom: 10px;
    }

    .message {
      margin: 10px 0;
      display: flex;
    }

    .message.user {
      justify-content: flex-end;
    }

    .bubble {
      max-width: 75%;
      padding: 14px 16px;
      border-radius: 14px;
      line-height: 1.5;
      font-size: 15px;
      white-space: pre-wrap;
    }

    .user .bubble {
      background: #2563eb;
      color: #fff;
      border-bottom-right-radius: 4px;
    }

    .bot .bubble {
      background: #1e293b;
      color: #e5e7eb;
      border-bottom-left-radius: 4px;
    }

    .input-bar {
      display: flex;
      gap: 10px;
      padding-top: 12px;
      border-top: 1px solid #1e293b;
    }

    input[type="text"] {
      flex: 1;
      padding: 14px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
      outline: none;
    }

    button {
      padding: 14px 20px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
      font-weight: 600;
      background: #22c55e;
      color: #000;
      cursor: pointer;
    }

    button:hover {
      background: #16a34a;
      color: #fff;
    }

    .disclaimer {
      text-align: center;
      font-size: 12px;
      color: #94a3b8;
      padding: 8px 10px;
      border-top: 1px solid #1e293b;
    }

    a.source-link {
      color: #38bdf8;
      text-decoration: none;
      display: inline-block;
      margin-top: 8px;
      font-size: 13px;
    }
  </style>
</head>

<body>

<header>FiqhAI – Islamic Rulings Assistant</header>

<div class="chat-container">
  <div id="messages" class="messages"></div>

  <div class="input-bar">
    <input id="userInput" type="text" placeholder="Ask a fiqh question…" />
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<div class="disclaimer">
  Answers are based on compiled jurisprudence sources. Please consult a qualified scholar for personal cases.
</div>

<script src="fiqh-ai.js"></script>
</body>
</html>
