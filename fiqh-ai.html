<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>FiqhAI — Islamic Rulings Assistant</title>

  <!-- SEO -->
  <meta name="description" content="FiqhAI provides reliable Islamic rulings based on verified sources from Sayyid Sistani. No opinions, only authenticated fiqh references." />
  <meta name="keywords" content="fiqh, islamic rulings, sistani, halal, salah, zakat, khums, fiqh ai" />
  <meta name="author" content="MN Athee" />

  <!-- Open Graph -->
  <meta property="og:title" content="FiqhAI — Islamic Rulings Assistant" />
  <meta property="og:description" content="Ask fiqh questions and get verified answers sourced directly from Sistani.org" />
  <meta property="og:type" content="website" />

  <!-- Minimal Styling -->
  <style>
    :root {
      --primary: #0A166C;
      --secondary: #1f2ea1;
      --bg: #f5f7fa;
      --card: #ffffff;
      --text: #1c1c1c;
      --muted: #666;
      --border: #ddd;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background: var(--primary);
      color: #fff;
      padding: 16px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 1.6rem;
    }

    header p {
      margin: 6px 0 0;
      font-size: 0.95rem;
      opacity: 0.9;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px 16px;
    }

    .fiqh-container {
      width: 100%;
      max-width: 720px;
    }

    form {
      display: flex;
      gap: 10px;
      margin-bottom: 25px;
    }

    #fiqh-input {
      flex: 1;
      padding: 14px 16px;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid var(--border);
    }

    #fiqh-input:focus {
      outline: none;
      border-color: var(--secondary);
    }

    button {
      padding: 14px 20px;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background: var(--primary);
      color: #fff;
    }

    button:hover {
      background: var(--secondary);
    }

    .fiqh-answer {
      background: var(--card);
      border-radius: 10px;
      padding: 18px;
      margin-bottom: 16px;
      border: 1px solid var(--border);
    }

    .fiqh-answer h3 {
      margin: 0 0 8px;
      color: var(--primary);
    }

    .fiqh-question {
      font-weight: 600;
      margin-bottom: 10px;
    }

    .fiqh-response {
      line-height: 1.6;
      margin-bottom: 12px;
    }

    .fiqh-source a {
      color: var(--secondary);
      font-size: 0.9rem;
      text-decoration: none;
    }

    .fiqh-source a:hover {
      text-decoration: underline;
    }

    .fiqh-empty {
      text-align: center;
      color: var(--muted);
      margin-top: 40px;
    }

    footer {
      text-align: center;
      padding: 14px;
      font-size: 0.85rem;
      color: var(--muted);
    }

    footer a {
      color: var(--secondary);
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      form {
        flex-direction: column;
      }

      button {
        width: 100%;
      }
    }
  </style>
</head>

<body>

  <header>
    <h1>FiqhAI</h1>
    <p>Verified Islamic rulings based on Sayyid Sistani</p>
  </header>

  <main>
    <div class="fiqh-container">

      <form id="fiqh-form" autocomplete="off">
        <input
          type="text"
          id="fiqh-input"
          placeholder="Ask a fiqh question (e.g. Does bleeding break wudhu?)"
        />
        <button type="submit">Ask</button>
      </form>

      <div id="fiqh-results"></div>

    </div>
  </main>

  <footer>
    <p>
      Answers are sourced from
      <a href="https://www.sistani.org" target="_blank" rel="noopener">
        Sistani.org
      </a>
      • This is not a fatwa
    </p>
  </footer>

  <!-- Load AI logic -->
  <script src="fiqh-ai.js"></script>

</body>
</html>
