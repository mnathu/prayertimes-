<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Annual Prayer Timetable</title>
  <script src="PrayTimes.js"></script>
  <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
  <style>
    body { font-family: Tahoma, sans-serif; font-size: 13px; color: #333; text-align: center; margin: 0; padding: 0; }
    .header, .nav { background: #f3f3f3; padding: 10px; border-bottom: 1px solid #ddd; }
    .nav a { margin: 0 10px; text-decoration: none; color: #0A166C; }
    .nav a.active { font-weight: bold; color: #d40000; }
    pre { font-family: Courier New, monospace; font-size: 12px; margin: 0 auto; text-align: left; white-space: pre-wrap; }

    #print-btn, #export-btn { margin: 10px; }
    #locationDisplay { margin-top: 5px; font-style: italic; font-size: 12px; }

    @media print {
      .header, .nav, #print-btn, #export-btn { display: none; }
      body { margin: 0; }
    }
  </style>
</head>

<body>
<nav style="background:#0A166C; color:white; padding:10px; text-align:center;">
  <a href="index.html" style="color:white; margin:0 10px; text-decoration:none;">Home</a>
  <a href="annual.html" style="color:white; margin:0 10px; text-decoration:none;">Annual Timetable</a>
</nav>
  <div class="nav">
    <a href="index.html">Home</a>
    <a href="annual.html" class="active">Annual Timetable</a>
  </div>

  <div class="header">
    <form onsubmit="event.preventDefault(); update();">
      Latitude: <input type="text" id="latitude" size="6" onchange="update()">
      Longitude: <input type="text" id="longitude" size="6" onchange="update()">
      Year: <input type="text" id="year" size="4" onchange="update()">
      Method:
      <select id="method" onchange="update()">
        <option value="Jafari">Leva Research Institute, Qum</option>
        <option value="Tehran">University of Tehran</option>
        <option value="MWL">Muslim World League</option>
        <option value="ISNA">ISNA</option>
        <option value="Egypt">Egyptian General Authority</option>
        <option value="Makkah">Umm al-Qura, Makkah</option>
        <option value="Karachi">University of Karachi</option>
      </select>
      <button id="print-btn" onclick="window.print()">üñ®Ô∏è Print</button>
      <button id="export-btn" onclick="exportXLSX()">üì• Download XLSX</button>
      <div id="locationDisplay"></div>
    </form>
  </div>

  <pre id="timetable"></pre>

  <div style="margin-top: 10px;">
    Powered by <a href="https://praytimes.org/" target="_blank">PrayTimes.org</a>
  </div>

  <script>
    const $ = id => document.getElementById(id);
    let currentXLSXData = [];

    function update() {
      const lat = parseFloat($("latitude").value);
      const lng = parseFloat($("longitude").value);
      const year = parseInt($("year").value);
      const method = $("method").value;

      // Save to localStorage
      localStorage.setItem("latitude", lat);
      localStorage.setItem("longitude", lng);
      localStorage.setItem("method", method);

      // Timezone auto-detection
      const today = new Date();
      const tzOffset = -today.getTimezoneOffset() / 60;

      const { text, xlsx } = makeTable(method, year, lat, lng, tzOffset);
      $("timetable").textContent = text;
      currentXLSXData = xlsx;

      // Reverse geocode for city/state
      resolveLocation(lat, lng);
    }

    function makeTable(method, year, lat, lng, timeZone) {
      prayTimes.setMethod(method);
      prayTimes.adjust({ highLats: "AngleBased" });

      const noAsrIsha = method === "Jafari" || method === "Tehran";
      const headers = ["Date", "Imsak", "Fajr", "Sunrise", "Dhuhr", "Sunset", "Maghrib"];
      if (!noAsrIsha) headers.splice(6, 0, "Asr", "Isha");

      const monthNames = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", 
                          "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
      const xlsxData = [headers];
      let text = headers.join("\t") + "\n" + "-".repeat(70) + "\n";

      let date = new Date(year, 0, 1);
      const end = new Date(year + 1, 0, 1);

      while (date < end) {
        const times = prayTimes.getTimes(date, [lat, lng], timeZone, "auto", "12hNS");
        const row = [
          `${monthNames[date.getMonth()]} ${String(date.getDate()).padStart(2, "0")}`,
          times.imsak,
          times.fajr,
          times.sunrise,
          times.dhuhr,
          times.sunset,
          times.maghrib
        ];
        if (!noAsrIsha) {
          row.splice(6, 0, times.asr, times.isha);
        }

        text += row.join("\t") + "\n";
        xlsxData.push(row);
        date.setDate(date.getDate() + 1);
      }

      return { text, xlsx: xlsxData };
    }

    function exportXLSX() {
      const worksheet = XLSX.utils.aoa_to_sheet(currentXLSXData);
      const workbook = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(workbook, worksheet, "Prayer Timetable");
      XLSX.writeFile(workbook, "AnnualPrayerTimetable.xlsx");
    }

    function resolveLocation(lat, lng) {
      fetch(`https://nominatim.openstreetmap.org/reverse?lat=${lat}&lon=${lng}&format=json`)
        .then(res => res.json())
        .then(data => {
          const city = data.address.city || data.address.town || data.address.village || "";
          const state = data.address.state || "";
          $("locationDisplay").textContent = `üìç ${city}, ${state}`;
        })
        .catch(() => {
          $("locationDisplay").textContent = "";
        });
    }

    // On load: restore preferences or use geolocation
    window.onload = () => {
      $("year").value = new Date().getFullYear();
      const savedMethod = localStorage.getItem("method");
      const savedLat = localStorage.getItem("latitude");
      const savedLng = localStorage.getItem("longitude");

      if (savedMethod) $("method").value = savedMethod;
      if (savedLat && savedLng) {
        $("latitude").value = savedLat;
        $("longitude").value = savedLng;
        update();
      } else if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(pos => {
          $("latitude").value = pos.coords.latitude.toFixed(4);
          $("longitude").value = pos.coords.longitude.toFixed(4);
          update();
        }, () => {
          $("latitude").value = 45.0;
          $("longitude").value = -93.2;
          update();
        });
      } else {
        $("latitude").value = 45.0;
        $("longitude").value = -93.2;
        update();
      }
    };
  </script>
</body>
</html>
