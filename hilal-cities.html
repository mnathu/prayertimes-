<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hilal Cities | PrayerTimes</title>
<script src="js/hilal-engine.js"></script>
<style>
body{font-family:Arial;background:#f8f9fb;margin:0;padding:20px;}
table{width:100%;border-collapse:collapse;margin-top:20px;}
th,td{padding:10px;text-align:center;border-bottom:1px solid #ddd;}
th{background:#f0f0f0;}
.badge{padding:4px 8px;border-radius:12px;font-size:12px;}
.A{background:#2f855a;color:white;}
.B{background:#3c965a;color:white;}
.C{background:#dcb446;color:white;}
.D{background:#b43c3c;color:white;}
</style>
</head>
<body>

<h2>Major North American Cities</h2>
<input type="date" id="dateInput">

<table>
<thead>
<tr>
<th>City</th>
<th>Odeh Category</th>
<th>Visibility</th>
</tr>
</thead>
<tbody id="tableBody"></tbody>
</table>

<script>
const cities=[
{name:"Chicago",lat:41.88,lon:-87.63},
{name:"Houston",lat:29.76,lon:-95.36},
{name:"Los Angeles",lat:34.05,lon:-118.24},
{name:"Toronto",lat:43.65,lon:-79.38},
{name:"New York",lat:40.71,lon:-74.00}
];

function label(cat){
 if(cat===3) return["A","Easily visible"];
 if(cat===2) return["B","Possible naked eye"];
 if(cat===1) return["C","Optical aid only"];
 return["D","Not visible"];
}

function update(){
 const date=new Date(dateInput.value);
 tableBody.innerHTML="";

 cities.forEach(c=>{
  const cat=odehCategory(date,c.lat,c.lon);
  const l=label(cat);

  tableBody.innerHTML+=`
  <tr>
   <td>${c.name}</td>
   <td><span class="badge ${l[0]}">${l[0]}</span></td>
   <td>${l[1]}</td>
  </tr>`;
 });
}

dateInput.addEventListener("change",update);

dateInput.value=new Date().toISOString().split('T')[0];
update();
</script>

</body>
</html>
